<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div>
            <button class="operator" id="clear">c</button><button class="operator" id="backspace">&#x232B</button><button class="operator" id="/">&#247;</button><button class="operator" id="*">x</button>
        </div>
        <div> 
            <button class="number" id="7">7</button><button class="number" id="8">8</button><button class="number" id="9">9</button><button class="operator" id="-">-</button>
        </div>
        <div>
            <button class="number" id="4">4</button><button class="number" id="5">5</button><button class="number" id="6">6</button><button class="operator" id="+">+</button>
        </div>
        <div>
            <button class="number" id="1">1</button><button class="number" id="2">2</button><button class="number" id="3">3</button>
        </div>
        <div class="ll">
            <button class="desaparecer"></button><button class="number" id="0">0</button><button >,</button><button class="operator" id="igual">=</button>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
